<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LaB5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="header">

        <div class="header__inner">
          <div class="logo" onclick="window.location.reload()">
            <img id="log" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/800px-Apple_logo_grey.svg.png" alt="">
          </div>
          <div id="mac" onclick="macchange()">
            Mac
          </div>
          <div id="iPad" onclick="ipadchange()">
            iPad
          </div>
          <div id="iPhone" onclick="iphonechange()">
            iPhone
          </div>
          <div id="Watch" onclick="watchchange()">
            Watch
          </div>
          <div id="Music" onclick="musicchange()">
            Music
          </div>
          <div id="Support" onclick="supportchange()">
            Support
          </div>
        </div>
      </div>
      <div class="main">
        <div class="text">
          <h3 id="text">Bundle up to six Apple services.<br>And enjoy more for less.</h3>
          <a href="#">Learn more > </a>
        </div>
        <div class="text1">
          <h3 id="text1">A new fitness experience <br>powered by Apple Watch</h3>
          <a href="#">Learn more ></a>
        </div>
        <p><img id="img" src="first.jpg" alt=""></p>
      </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
